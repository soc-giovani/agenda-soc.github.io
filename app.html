<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <a href="index.html">Regressar a agenda</a>

    <h1> Ejemplo de despegable</h1>

    <div style="text-align: center;" id="premio">
        <h2>Mostrar uno</h2>
        <a  href="javascrt:viood(0);" onclick="mostrarPremio();">Informacion 1</a>
    </div>    <br>


    <div style="text-align: center;" id="triste">
        <h2>Mostrar dos</h2>
        <a href="javascrt:viood(0);" onclick="ocultarPremio();">Informacion 2</a>
    </div>    <br>
    <script>
        function mostrarPremio(){
            document.getElementById('premio').style.display = 'block';
            document.getElementById('triste').style.display = 'none';
        };

        function ocultarPremio(){
            document.getElementById('premio').style.display = 'none';
            document.getElementById('triste').style.display = 'block';
        }

    </script>
</body>
</html>
